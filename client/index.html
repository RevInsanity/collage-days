<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NoSQL with MongoDB + Bootstrap</title>
        <!-- Bootstrap CSS (CDN) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="mb-4">NoSQL DATABASE (MONGODB) with Bootstrap</h2>

            <form id="userform" class="card p-4 shadow-sm mb-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" id="address" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phone-number" class="form-label">Phone-number:</label>
                    <input type="int" id="phone-number" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>

            <div class="mt-3">
                <h4>Stored records</h4>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>ADDRESS</th>
                            <th>PHONE-NUMBER</th>
                            <th>E-mail</th>
                        </tr>
                    </thead>
                    <tbody id="usertable"></tbody>
                </table>
            </div>
        </div>

        <script>
            const API_URL = "http://localhost:5000/api/users";

            const clearInputFields = () => {
                // clear form
                    document.getElementById("name").value = "";
                    document.getElementById("address").value = "";
                    document.getElementById("phonenumber").value = "";
                    document.getElementById("email").value = "";
            }

            // handle form submit
            document.getElementById("userform").addEventListener("submit", async (e) => {
                e.preventDefault();
                const name = document.getElementById("name").value.trim();
                const address = document.getElementById("address").value.trim();
                const phonenumber = document.getElementById("phone-number").value.trim();
                const email = document.getElementById("email").value.trim();
                

                try {

                    const data = {
                        name,
                        address,
                        phonenumber,
                        email
                    }

                    const res = await fetch(API_URL + '/register', {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(data),
                    });

                    if (!res.ok) throw new Error(`Server returned ${res.status}`);
                    clearInputFields()
                    
                    alert("user created successfully!");
                    loadUsers();
                } catch (err) {
                    console.error("Failed to save user:", err);
                    alert("Could not save user. Make sure the backend is running.");
                }
            });

            // load users into table
            async function loadUsers() {
                try {
                    const res = await fetch(API_URL + '/getUsers');
                    if (!res.ok) throw new Error(`Server returned ${res.status}`);
                    const users = await res.json();
                    const table = document.getElementById("usertable");
                    table.innerHTML = "";
                    users.forEach((user) => {
                        table.innerHTML += `<tr><td>${escapeHtml(user.name)}</td><td>${escapeHtml(user.address)}</td><td>${escapeHtml(user.phonenumber)}</td><td>${escapeHtml(user.email)}</td></tr>`;
                    });
                } catch (err) {
                    console.error("Failed to load users:", err);
                }
            }

            // very small helper to avoid injecting raw HTML
            function escapeHtml(str) {
                if (!str) return "";
                return String(str).replace(/[&<>"']/g, function (s) {
                    return {
                        '&': '&amp;',
                        '<': '&lt;',
                        '>': '&gt;',
                        '"': '&quot;',
                        "'": '&#39;',
                    }[s];
                });
            }

            // initial load
            loadUsers();
        </script>
    </body>
</html>
